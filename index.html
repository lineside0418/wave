<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave - Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="app">
        <header class="header">
            <div class="logo">Wave</div>
            <div class="search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" class="search-input" placeholder="Search music, artists, albums..." id="searchInput">
            </div>
            <div class="header-actions">
                <button class="header-btn" id="openSettingsBtn" title="Settings">
                    <i class="ri-settings-3-line"></i>
                </button>
                <button class="header-btn" title="Profile">
                    <i class="ri-user-line"></i>
                </button>
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <button class="nav-btn active" data-view="library" title="Library">
                    <i class="ri-music-line"></i> Library
                </button>
                <button class="nav-btn" data-view="playlist" title="Playlists">
                    <i class="ri-bar-chart-horizontal-line"></i> Playlists
                </button>
                <button class="nav-btn" data-view="favorites" title="Favorites">
                    <i class="ri-heart-line"></i> Favorites
                </button>
                <button class="nav-btn" data-view="recent" title="Recent">
                    <i class="ri-time-line"></i> Recent
                </button>
            </aside>

            <section class="content-view-container" id="contentViewContainer">
                </section>

            <aside class="now-playing">
                <div class="album-artwork" id="albumArtwork">
                    <div class="album-placeholder">
                        <i class="ri-disc-line"></i>
                    </div>
                </div>
                <div class="current-track-info">
                    <div class="current-title" id="currentTitle">Select a track</div>
                    <div class="current-artist" id="currentArtist">Unknown Artist</div>
                </div>
            </aside>
        </main>

        <footer class="controls">
            <div class="footer-track-info" id="footerTrackInfoTrigger">
                <div class="footer-artwork" id="footerArtwork">
                    <i class="ri-music-2-line"></i>
                </div>
                <div class="footer-track-details">
                    <div class="footer-title" id="footerTitle">Select a track</div>
                    <div class="footer-artist" id="footerArtist"></div>
                </div>
            </div>

            <div class="main-controls">
                <button class="control-btn" id="prevBtn" title="Previous">
                    <i class="ri-skip-back-line"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" title="Play">
                    <i class="ri-play-fill"></i>
                </button>
                <button class="control-btn" id="nextBtn" title="Next">
                    <i class="ri-skip-forward-line"></i>
                </button>
            </div>

            <div class="right-controls">
                <button class="control-btn" id="shuffleBtn" title="Shuffle">
                    <i class="ri-shuffle-line"></i>
                </button>
                <button class="control-btn" id="repeatBtn" title="Repeat">
                    <i class="ri-repeat-line"></i>
                </button>
                <div class="volume-control">
                    <button class="control-btn" id="volumeBtn" title="Volume">
                        <i class="ri-volume-up-line"></i>
                    </button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-fill" id="volumeFill" style="width: 100%"></div>
                    </div>
                </div>
            </div>

            <div class="progress-section">
                <span class="time-current" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <span class="time-duration" id="totalTime">0:00</span>
            </div>
        </footer>
    </div>

    <audio id="audioPlayer" preload="none"></audio>
    
    <div id="alertContainer"></div>
    <div id="modalContainer"></div>

    <div id="settingsModal" class="modal-wrapper hidden">
        <div class="modal-overlay" id="settingsOverlay"></div>
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="closeSettingsBtn" class="action-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <div class="setting-label">
                        <i class="ri-moon-line"></i>
                        <span>Theme</span>
                    </div>
                    <div class="setting-control">
                        <span class="theme-label">Purple</span>
                        <div class="toggle-switch">
                            <input type="checkbox" id="themeToggleSwitch">
                            <label for="themeToggleSwitch" class="slider"></label>
                        </div>
                        <span class="theme-label">Blue</span>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <i class="ri-swap-line"></i>
                        <span>Crossfade</span>
                    </div>
                    <div class="setting-control">
                        <div class="toggle-switch">
                            <input type="checkbox" id="crossfadeToggle">
                            <label for="crossfadeToggle" class="slider"></label>
                        </div>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <i class="ri-save-line"></i>
                        <span>Remember Playback Position</span>
                    </div>
                    <div class="setting-control">
                        <div class="toggle-switch">
                            <input type="checkbox" id="rememberPositionToggle">
                            <label for="rememberPositionToggle" class="slider"></label>
                        </div>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label">
                        <i class="ri-database-2-line"></i>
                        <span>Library</span>
                    </div>
                    <div class="setting-control">
                        <button class="modal-button danger" id="clearLibraryBtn">
                            <i class="ri-delete-bin-line"></i> Clear All Tracks
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmationModal" class="modal-wrapper hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content confirmation-modal">
            <div class="modal-body">
                <h3>Are you sure?</h3>
                <p>This action cannot be undone. All your tracks will be permanently deleted.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="cancelClearBtn">Cancel</button>
                <button class="modal-button modal-button-danger" id="confirmClearBtn">Clear</button>
            </div>
        </div>
    </div>

    <div id="fullscreenPlaylistModal" class="modal-wrapper hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content playlist-modal-fullscreen">
            <div class="modal-header">
                <h3>Add to Playlist</h3>
                <button id="closeFullscreenPlaylistBtn" class="action-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <div class="playlist-list-fullscreen" id="fullscreenPlaylistList">
                    <!-- Playlist items will be rendered here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-button-primary" id="newPlaylistFullscreenBtn"><i class="ri-add-line"></i> New Playlist</button>
            </div>
        </div>
    </div>
    
    <div class="player-fullscreen" id="playerFullscreen">
        <div class="player-fullscreen-artwork-bg" id="fullscreenArtworkBg"></div>
        <div class="player-fullscreen-bg"></div>
        <div class="player-header">
            <button class="header-btn" id="closePlayerBtn"><i class="ri-arrow-down-s-line"></i></button>
            <span>Now Playing</span>
            <button class="header-btn" id="fullscreenPlaylistBtn" title="Add to Playlist"><i class="ri-play-list-add-line"></i></button>
        </div>

        <div class="player-content">
            <div class="player-artwork" id="fullscreenArtwork">
                 <div class="album-placeholder"><i class="ri-disc-line"></i></div>
            </div>

            <div class="player-info">
                <h2 class="player-title" id="fullscreenTitle">Select a track</h2>
                <p class="player-artist" id="fullscreenArtist">Unknown Artist</p>
            </div>

            <div class="player-progress">
                <div class="progress-bar" id="fullscreenProgressBar">
                    <div class="progress-fill" id="fullscreenProgressFill" style="width: 0%;"></div>
                </div>
                <div class="time-container">
                    <span id="fullscreenCurrentTime">0:00</span>
                    <span id="fullscreenTotalTime">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="fullscreenShuffleBtn" title="Shuffle"><i class="ri-shuffle-line"></i></button>
                <button class="control-btn" id="fullscreenPrevBtn" title="Previous"><i class="ri-skip-back-line"></i></button>
                <button class="control-btn play-btn large" id="fullscreenPlayBtn" title="Play"><i class="ri-play-fill"></i></button>
                <button class="control-btn" id="fullscreenNextBtn" title="Next"><i class="ri-skip-forward-line"></i></button>
                <button class="control-btn" id="fullscreenRepeatBtn" title="Repeat"><i class="ri-repeat-line"></i></button>
            </div>
            
            <div class="player-extra-controls">
                <button class="control-btn" id="fullscreenFavoriteBtn" title="Add to Favorites"><i class="ri-heart-line"></i></button>
                <div class="volume-control-fullscreen">
                    <i class="ri-volume-down-line"></i>
                    <div class="volume-slider" id="fullscreenVolumeSlider">
                        <div class="volume-fill" id="fullscreenVolumeFill" style="width: 100%"></div>
                    </div>
                    <i class="ri-volume-up-line"></i>
                </div>
            </div>
        </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
